<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/icofont.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.mincss">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <!-- cart-section -->
    <div class="cart">
        <div class="container custom-container">
            <div class="cart-home">
                <a href="">Home</a><i class="icofont-rounded-right"></i><span>Shopping cart</span>
            </div>
            <div class="cart-title">
                <h1>Shopping cart<span class="cart-count">(0)</span></h1>
            </div>
            <div class="cart-content">
                <i class="icofont-bag"></i>
                <p>Your cart is currently empty.</p>
                <p><a href="">Return to shop</a></p>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
