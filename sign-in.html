<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/icofont.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.mincss">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <!-- sign-in-section -->
    <div class="sign-in">
        <div class="container custom-container">
            <div class="sign-in-home">
                <a href="">Home</a><i class="icofont-rounded-right"></i><span>My Account</span>
            </div>
            <div class="log-reg">
                <div class="login">
                    <div class="sign-in-title">
                        <h1>Login</h1>
                    </div>
                    <div class="sign-in-content">
                        <form action="">
                            <div class="user-name">
                                <label for="">Username or email address*</label>
                                <input type="text">
                            </div>
                            <div class="password">
                                <label for="">Password*</label>
                                <input type="password">
                                <span class="show"><i class="icofont-eye"></i></span>
                            </div>
                            <div class="log-in">
                                <button type="submit">Log in</button>
                            </div>
                            <input type="checkbox"><span>Remember me</span>
                        </form>
                        <div class="forget-password">
                            <a href="">Lost your password?</a>
                        </div>
                    </div>
                </div>
                <div class="register">
                    <div class="sign-in-title">
                        <h1>Register</h1>
                    </div>
                    <div class="sign-in-content">
                        <form action="">
                            <div class="user-name">
                                <label for="">Username or email address*</label>
                                <input type="text">
                            </div>
                            <div class="r-password">
                                <label for="">Password*</label>
                                <input type="password">
                                <span class="r-show"><i class="icofont-eye"></i></span>
                            </div>
                            <div class="r-log-in">
                                <button type="submit">Register</button>
                            </div>
                        </form>   
                    </div>    
                </div>
            </div>
        </div>
    </div>
    
     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
